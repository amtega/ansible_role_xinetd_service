---
# Tasks for testing role

- name: run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-27`)
           || starts_with(name, `fedora-28`) ]

    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: test xinetd_service role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.xinetd_service
      xinetd_service_name: echo
      xinetd_service_id: echo-stream
      xinetd_service_type: INTERNAL
      xinetd_service_disable: no
      xinetd_service_socket_type: stream
      xinetd_service_protocol: tcp
      xinetd_service_user: root
      xinetd_service_wait: "no"
      xinetd_service_only_from: [ 127.0.0.1 ]
      xinetd_service_no_access: [ 127.0.0.5 ]

  tasks:
    - name: check echo service is listening
      wait_for:
        host: "{{ ansible_host }}"
        state: started
        port: 7
        delay: 5
        timeout: 10
      changed_when: false

    - name: check tcp wrappers allow file
      shell: "grep 'echo-stream: 127.0.0.1'  /etc/hosts.allow"
      register: check_tcp_wrappers_allow_result
      changed_when: false
      failed_when: check_tcp_wrappers_allow_result.rc != 0

    - name: check tcp wrappers deny file
      shell: "grep 'echo-stream: 127.0.0.5' /etc/hosts.deny"
      register: check_tcp_wrappers_deny_result
      changed_when: false
      failed_when: check_tcp_wrappers_deny_result.rc != 0

  tags:
    - idempotence

- name: cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
