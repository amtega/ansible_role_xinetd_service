---
# Role dependencies

galaxy_info:
  role_name: xinetd_service
  author: Juan Antonio Valiño García
  description: Setup a xinetd specific service
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
        - 29
  galaxy_tags:
    - networking
    - system
    - xinetd

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 27
        rhel: 6
    tags:
      - role::xinetd_service

  - role: amtega.xinetd
    tags:
      - role::xinetd_service

  - role: amtega.packages
    vars:
      packages_os:
        all:
          all:
            - name: "{{ xinetd_service_package }}"
              state: present
    tags:
      - role::xinetd_service

  - role: amtega.tcpwrappers
    vars:
      tcpwrappers_allow:
        - daemons:
            - >-
              {{ (xinetd_service_server is not none)
                 | ternary(xinetd_service_server, xinetd_service_id) }}
          clients: >-
            {{ (xinetd_service_only_from | length > 0)
               | ternary(xinetd_service_only_from, ["ALL"]) }}
          state: present

      tcpwrappers_deny:
        - daemons:
            - >-
              {{ (xinetd_service_server is not none)
                 | ternary(xinetd_service_server | basename,
                           xinetd_service_id) }}
          clients: >-
            {{ (xinetd_service_no_access | length > 0)
                | ternary(xinetd_service_no_access, []) }}
          state: present
    tags:
      - role::xinetd_service
